<html>
    <head>
        <title>Mosquito Killer</title>
        <link rel="icon" type="image/png" href="hit.png" />
        <link rel="stylesheet" type="text/css" href="./style.css">
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="pageContainer" id="successPage">
            <div class="page">
                <h2>Success</h2>
                <div class="elementContainer" id="successElements"></div>
                <button class="button" id="close" onclick="closePage('successPage')">Close</button>
            </div>
        </div>
        <div class="pageContainer" id="statsPage">
            <div class="page">
                <h2>Stats</h2>
                <div class="elementContainer" id="statsElements"></div>
                <button class="button" id="close" onclick="closePage('statsPage')"">Close</button>
            </div>
        </div>
        <div class="pageContainer" id="shopPage">
            <div class="page">
                <h2>Shop</h2>
                <br>Work in progress...
                <div class="elementContainer" id="shopElements"></div>
                <button class="button" id="close" onclick="closePage('shopPage')"">Close</button>
            </div>
        </div>
        <div class="pageContainer" id="bestiaryPage">
            <div class="page">
                <h2>Bestiary</h2>
                <div class="elementContainer" id="bestiaryElements">
                    <div>
                        <img src="./mosquito.png" height="50px">
                        <div class="textCell">Money value: 1€</div>
                    </div>
                    <div>
                        <img src="./bee.png" height="50px">
                        <div class="textCell">Money value: 1.4€</div>
                    </div>
                    <div>
                        <img src="./grasshopper.png" height="50px">
                        <div class="textCell">Money value: 2.6€</div>
                    </div>
                </div>
                <button class="button" id="close" onclick="closePage('bestiaryPage')"">Close</button>
            </div>
        </div>
        <div class="pageContainer" id="upgradePage">
            <div class="page">
                <h2>Upgrade</h2>
                <div class="elementContainer" id="upgradeElements">
                    <div>
                        <div class="textCell" id="buyHitDamage">Hit Damage +10% for 10€</div>
                        <button class="button" onclick="buyHitDamageUpgrade(10,1.1)">Buy</button>
                    </div>
                    <div>
                        <div class="textCell" id="buyHitMult">Hit Money +10% for 100€</div>
                        <button class="button" onclick="buyHitMultUpgrade(100,1.1)">Buy</button>
                    </div>
                    <div>
                        <div class="textCell" id="buyKillMult">Kill Money +20% for 1000€</div>
                        <button class="button" onclick="buyKillMultUpgrade(1000,1.2)">Buy</button>
                    </div>
                </div>
                <button class="button" id="close" onclick="closePage('upgradePage')"">Close</button>
            </div>
        </div>
        <div id="main">
            <div id="buttons">
                <button class="button" onclick="openSuccessPage()">Success</button>
                <button class="button" onclick="openStatsPage()">Stats</button>
                <button class="button" onclick="openBestiaryPage()">Bestiary</button>
                <button class="button" onclick="openShopPage()">Shop</button>
                <button class="button" onclick="openUpgradePage()">Upgrade</button>
            </div>
            <div id="canvasContainer">
                <div class="centered">
                    <H1>Mosquito Killer</H1>
                </div>
                <div>Click to hit mosquitoes !! Click harder to kill them all !!</div>
                <div class="scoreboard">Money: <span id="score"></span>€</div>
                <div id="canvas"></div>
                <script src="./script.js" type="text/javascript"></script>
            </div>
        </div>
    </body>
</html>
