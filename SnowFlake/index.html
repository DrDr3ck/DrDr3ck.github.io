<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <!-- script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.dom.min.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <script src="particle.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <div>
      <p>Press ESCAPE to get another snowflake</p>
      <div style="display: flex;">
        <input type="range" id="blobby" name="blobby"
             min="1" max="5" value="1" step="1">
        <label for="blobby">Blobby</label>
      </div>
      <input type="checkbox" id="animated" name="animated">
      <label for="animated">Animated</label>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
